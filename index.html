   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八年级历史第一单元时间轴</title>
    <link title="timeline-styles" rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
    <style>
        form {
            margin-top: 20px;
        }

        input,
        textarea {
            display: block;
            margin-bottom: 10px;
        }

        button.delete {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="timeline"></div>

    <!-- 新增事件表单 -->
<form id="add-event-form">
    <label for="start-year">开始年份:</label>
    <input type="number" id="start-year" required><br> <!-- 年份仍然是必填的 -->
    <label for="start-month">开始月份:</label>
    <input type="number" id="start-month"><br> <!-- 移除了 required -->
    <label for="start-day">开始日期:</label>
    <input type="number" id="start-day"><br> <!-- 移除了 required -->
    <label for="headline">标题:</label>
    <input type="text" id="headline" required><br> <!-- 标题仍然是必填的 -->
    <label for="text">说明:</label>
    <textarea id="text"></textarea><br> <!-- 移除了 required -->
    <label for="media-url">媒体链接 (图片或视频):</label>
    <input type="text" id="media-url"><br> <!-- 移除了 required -->
    <input type="submit" value="添加事件">
</form>


    <!-- 引入外部的 JavaScript 文件 -->
    <script src="script.js"></script>
</body>
</html>
